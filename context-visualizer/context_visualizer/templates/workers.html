{% extends "base.html" %}
{% block title %}Workers -- Chimaera Visualizer{% endblock %}

{% block content %}
<h1>Worker Details</h1>

<div class="chart-container">
    <h2>Tasks Processed (time series)</h2>
    <canvas id="processedChart"></canvas>
</div>

<div class="chart-container">
    <h2>Queue Depth (time series)</h2>
    <canvas id="queueChart"></canvas>
</div>

<div class="table-container">
    <h2>Live Worker Table</h2>
    <table id="workerTable">
        <thead>
            <tr>
                <th>Worker</th>
                <th>Queued</th>
                <th>Blocked</th>
                <th>Processed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/workers.js') }}"></script>
{% endblock %}
