name: Build Pip Wheels

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install cibuildwheel
      run: pip install cibuildwheel

    - name: Build wheels
      env:
        CIBW_BUILD: "cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        CIBW_BEFORE_ALL: >
          yum install -y curl patchelf libaio-devel &&
          bash {project}/installers/pip/build_deps_manylinux.sh
        CIBW_ENVIRONMENT: >
          CMAKE_PREFIX_PATH=/usr/local
          PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
          bash {project}/installers/pip/fix_rpaths.sh {build} &&
          auditwheel repair -w {dest_dir} {wheel}
        CIBW_TEST_COMMAND: >
          python -c "import iowarp_core; print(iowarp_core.get_version())"
      working-directory: installers/pip
      run: cibuildwheel --output-dir wheelhouse

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: installers/pip/wheelhouse/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write

    steps:
    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels-ubuntu-latest
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
