name: Build Dependency Containers

on:
  workflow_dispatch:
  workflow_call:
  # Trigger on changes to dependency Dockerfiles
  push:
    branches:
      - main
    paths:
      - 'docker/deps-cpu.Dockerfile'
      - 'docker/deps-nvidia.Dockerfile'

jobs:
  build-deps-cpu:
    name: Build CPU Dependencies Container
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Build and push deps-cpu container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/deps-cpu.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/deps-cpu:latest
          cache-from: type=registry,ref=iowarp/deps-cpu:buildcache
          cache-to: type=registry,ref=iowarp/deps-cpu:buildcache,mode=max

  build-deps-nvidia:
    name: Build NVIDIA Dependencies Container
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-deps-cpu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Build and push deps-nvidia container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/deps-nvidia.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          # NVIDIA container only supports x86_64 due to CUDA packages
          platforms: linux/amd64
          push: true
          tags: iowarp/deps-nvidia:latest
          cache-from: type=registry,ref=iowarp/deps-nvidia:buildcache
          cache-to: type=registry,ref=iowarp/deps-nvidia:buildcache,mode=max
