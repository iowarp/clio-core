name: Build Core Containers

on:
  workflow_dispatch:
  workflow_call:
  # Trigger on changes to source code or build Dockerfiles
  push:
    branches:
      - main
    paths:
      - 'docker/build-cpu.Dockerfile'
      - 'docker/deploy-cpu.Dockerfile'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'context-runtime/**'
      - 'context-transfer-engine/**'
      - 'context-assimilation-engine/**'
      - 'context-exploration-engine/**'
      - 'context-transport-primitives/**'

jobs:
  build-cpu:
    name: Build CPU Build Container
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Build and push build-cpu container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/build-cpu.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/build-cpu:latest
          cache-from: type=registry,ref=iowarp/build-cpu:buildcache
          cache-to: type=registry,ref=iowarp/build-cpu:buildcache,mode=max

  deploy-cpu:
    name: Build CPU Deploy Container
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-cpu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Build and push deploy-cpu container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/deploy-cpu.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/deploy-cpu:latest
          cache-from: type=registry,ref=iowarp/deploy-cpu:buildcache
          cache-to: type=registry,ref=iowarp/deploy-cpu:buildcache,mode=max

  build-benchmarks:
    name: Build Benchmark Containers
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-cpu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Build and push redis benchmark
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/redis_bench/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/redis-bench:latest

      - name: Build and push CTE benchmark
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/wrp_cte_bench/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/cte-bench:latest
